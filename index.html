<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Trabalho Ajax com JSON</title>
</head>
<body>
    <div class="container">
        <h1>Trabalho: Ajax com JSON</h1>
        <h4>Nome: Cau√£ de Andrade</h4>
        <hr>
        <div id="divP">
            <form id="formu">
                <div class="row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="seu@email.aqui" required>
                    </div>
                </div>
                <div class="botao">
                    <button type="submit" id="gravar" class="btn btn-primary">Gravar</button>
                    <button id="limpar" class="btn btn-warning">Limpar</button>
                    <div class="row">
                        <div id="msg" class="alert alert-success d-none" role="alert">
                          Dados gravados como sucesso!
                        </div>
                      </div>
                    <div>
                        <button type="button" id="atualizar" class="btn btn-info">Atualizar tabela</button>
                    </div>
                </div>
            </form>
            <div class="col-8 tabela">
                <table class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Nome</th>
                      <th scope="col">Email</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="tabela">
                  </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
